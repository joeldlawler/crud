<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <mat-nav-list>
        <a mat-list-item routerLink="/home">
          <span class="label">home</span>
        </a>
        <a mat-list-item routerLink="/graphqllist">
          <span class="label">GraphQL List</span>
        </a>
        <a mat-list-item routerLink="/graphqlform">
          <span class="label">GraphQL Form</span>
        </a>
        <button mat-button [matMenuTriggerFor]="people">People</button>
        <mat-menu #people="matMenu">
            <a mat-menu-item *ngFor="let item of navItems"
            [routerLink]="[item.route, item.parameters]">>{{item.displayName}}</a>
        </mat-menu>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <div fxHide.gt-xs>
          <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
        <div>
          <a routerLink="/">
            Material CRUD Example
          </a>
        </div>
        <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
          <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
              <a routerLink="/">
                <span class="label">Home 3</span>
              </a>
            </li>
            <li>
              <a routerLink="/graphqllist">
                <span class="label">GraphQL List</span>
              </a>
            </li>
            <li>
              <a routerLink="/graphqlform">
                <span class="label">GraphQL Form</span>
              </a>
            </li>
            <button mat-button [matMenuTriggerFor]="people">People</button>
            <mat-menu #people="matMenu">
                <a mat-menu-item *ngFor="let item of navItems"
                    [routerLink]="[item.route]" [queryParams]="item.parameters">{{item.displayName}}</a>
            </mat-menu>
          </ul>
        </div>
      </mat-toolbar>
      <main>
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>

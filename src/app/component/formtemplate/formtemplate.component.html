<mat-card class="main-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Form Example</mat-card-title>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <mat-card class="sub-card">

      <form [formGroup]="userForm" (submit)="saveUser()">
        <mat-card-content>
          <div class="form-group row">
            <mat-form-field>
              <input matInput formControlName="name" id="name" placeholder="Name" />
            </mat-form-field>
            <control-messages [control]="userForm.controls.name"></control-messages>
          </div>
          <div class="form-group row">
            <mat-form-field>
              <input matInput formControlName="email" id="email" placeholder="Email" />
            </mat-form-field>
            <control-messages [control]="userForm.controls.email"></control-messages>
          </div>
          <div class="form-group row">
            <mat-form-field>
              <textarea matInput formControlName="profile" id="profile" placeholder="Profile Description"></textarea>
            </mat-form-field>
            <control-messages [control]="userForm.controls.profile"></control-messages>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button type="submit" color="primary" [disabled]="!userForm.valid">Submit</button>
        </mat-card-actions>
      </form>



    </mat-card>
  </mat-card-content>
</mat-card>

<mat-card class="main-card">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>
                <ng-container *ngIf="newConact">
                    Create Contact
                </ng-container>
                <ng-container *ngIf="!newConact">
                    Edit Contact
                </ng-container>
            </mat-card-title>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <div class="container">
            <div [hidden]="submitted">
                <form (ngSubmit)="onSubmit()" #contactForm="ngForm">

                    <div class="form-group row">
                        <mat-form-field>
                            <input matInput type="text" class="form-control" id="name" required [(ngModel)]="model.name"
                                name="name" #name="ngModel" placeholder="Name">
                        </mat-form-field>
                        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                            Name is required
                        </div>
                    </div>

                    <div class="form-group row">
                        <mat-form-field>
                            <input matInput type="text" class="form-control" id="email" required
                                [(ngModel)]="model.email" name="email" #email="ngModel" placeholder="Email">
                        </mat-form-field>
                        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                            Email is required
                        </div>
                    </div>

                    <div class="form-group row">
                        <mat-form-field>
                            <input matInput type="text" class="form-control" id="pro_desc" required
                                [(ngModel)]="model.pro_desc" name="pro_desc" #pro_desc="ngModel"
                                placeholder="Profile Description">
                        </mat-form-field>
                        <div [hidden]="pro_desc.valid || pro_desc.pristine" class="alert alert-danger">
                            Profile Description is required
                        </div>
                    </div>

                    <mat-card-actions>
                        <button mat-raised-button type="submit" color="primary"
                            [disabled]="!contactForm.form.valid">Submit</button>
                        <button mat-raised-button type="button" color="primary"
                            (click)="newContact(); contactForm.reset()">New Contact</button>
                    </mat-card-actions>

                </form>
            </div>

            <div [hidden]="!submitted">
                <h2>You submitted the following:</h2>
                <div class="row">
                    <div class="col-xs-3">Name</div>
                    <div class="col-xs-9">{{ model.name }}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3">Email</div>
                    <div class="col-xs-9">{{ model.email }}</div>
                </div>
                <div class="row">
                    <div class="col-xs-3">Profile Description</div>
                    <div class="col-xs-9">{{ model.pro_desc }}</div>
                </div>
                <br>
                <button class="btn btn-primary" (click)="submitted=false">Edit</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
